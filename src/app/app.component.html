<!-- Barra Lateral para mostrar enlaces modo "lista" -->
<aside (click)="openListLink()" [ngClass]="{'close' : !isListLink, 'open' : isListLink}">
  <app-aside [filters]="filters" [list_links]="list_links" [isEditMode]="isEditMode" [open]="isListLink" (newLinkEmitter)="this.createNewLink($event,'LIST')" (deleteLinkEmitter)="this.deleteLink($event,'LIST')" (closeAsideEmitter)="closeAside()" ></app-aside>
</aside>
<!-- Cabecera (Información del usuario, modo edición, configuración avanzada) -->
<header>
  <!-- Activa el modo edición en la página -->
  <button id="editMode" title="Modo Edición" (click)="this.toggleEditMode()" [ngClass]="{'isEditMode' : isEditMode}">
    <!-- <img src="./assets/edit_mode.svg" /> -->
    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
      <rect fill="none" height="24" width="24"/>
      <path d="M3,10h11v2H3V10z M3,8h11V6H3V8z M3,16h7v-2H3V16z M18.01,12.87l0.71-0.71c0.39-0.39,1.02-0.39,1.41,0l0.71,0.71 c0.39,0.39,0.39,1.02,0,1.41l-0.71,0.71L18.01,12.87z M17.3,13.58l-5.3,5.3V21h2.12l5.3-5.3L17.3,13.58z"/>
    </svg>
  </button>

  <!-- Componente que controla el usuario -->
  <app-user (loginEmitter)="userLogin($event)" (closeSesionEmitter)="closeSesion()" [user]="user"></app-user>
</header>

<!-- Formulario para controlar la busqueda en google -->
<form method="get" [action]="search_engine">
  
  <app-search-engine-selector [isEditMode]="isEditMode" (activeEngineEmitter)="setSearchEngine($event)"></app-search-engine-selector>
  <input type="text" name="q" maxlength="255" autocomplete="no" title="Introduce el término de búsqueda">
  <input type="hidden" name="hl" value="es">
  <button type="submit" name="btnG" title="Buscar con Google">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0V0z" fill="none"/>
      <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
    </svg>
  </button>
</form>
<main>
 
  <!-- Iconos (recorren array con urls) -->
  <app-icons  class="icons"  [filters]="filters" [isEditMode]="isEditMode" [icon_links]="icon_links" (newLinkEmitter)="this.createNewLink($event,'ICON')" (editLinkEmitter)="editLink($event,'ICON')" (deleteLinkEmitter)="this.deleteLink($event,'ICON')"></app-icons>

   <!-- Componente para controlar los filtros sobre los iconos -->
   <app-filters (filterEmitter)="showOnly($event)"></app-filters>
</main>
