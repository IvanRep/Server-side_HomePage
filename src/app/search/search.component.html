<form method="get" [action]="search_engine">
  
    <app-search-engine-selector [deployed]="deployed" [isEditMode]="isEditMode" (activeEngineEmitter)="setSearchEngine($event)"></app-search-engine-selector>
    <input type="text" name="q" maxlength="255" autocomplete="off" title="Introduce el término de búsqueda" (input)="showSuggestions()" #queryInput>
    <input type="hidden" name="hl" value="es" #languageCode>
    <button type="submit" name="btnG" title="Buscar con Google" [ngClass]="{ 'deployed':deployed}" tabindex="-1">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
         <path d="M0 0h24v24H0V0z" fill="none"/>
         <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
    </button>
    <div class="suggestions" [ngClass]="{'deployed':deployed}" #suggestionsRef>
        <ul>
            <li *ngFor="let suggestion of suggestions" (click)="setSuggestion(suggestion)" [value]="suggestion" tabindex="0">
                <div><img [src]="activeEngineImg" /></div>
                {{suggestion}}
            </li>
        </ul>
    </div>
</form>
