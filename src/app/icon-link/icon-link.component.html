<main>
    <div class="link" (mousedown)="clickLink($event)" *ngIf="link.getFolder()==0 else folderTemplate">
        <img src="{{link.getVisibleUrl()}}" (error)="setDefaultImage($event)"/>
    </div>
    <div class="name">{{link.getName()}}</div>

</main>

<ng-template #folderTemplate>
    <a (click)="showFolder()" #folder>
        <div class="folder" [ngClass]="{'showLinks' : showLinks}">
        </div>
    </a>

</ng-template>
