<div>
    <button>
      <app-svg-tags></app-svg-tags>
    </button>
    <input type="search" placeholder="Filtrar Etiquetas" (input)="filterTags(inputFilter.value)" #inputFilter/>
</div>
<ul>
    <li [id]="'tag'+tag.id" class="pointer" *ngFor="let tag of filteredTags" 
      [ngClass]="{'selected': tag.selected}" 
      (mousedown)="selectTag($event,tag)"
    >
        <div #tagDiv [id]="'tagdiv'+tag.id" [ngClass]="{'editable' : tag.editable}" [contentEditable]="tag.editable" (blur)="saveTag(tagDiv,tag,inputFilter.value)" (keyup)="discardTag($event,tag)" tabindex="1">{{tag.name}}</div>
        <button *ngIf="tag.editable" (click)="saveTag(tagDiv,tag,inputFilter.value)" ><app-svg-tags [fillColor]="'white'"></app-svg-tags></button>
    </li>
</ul>
